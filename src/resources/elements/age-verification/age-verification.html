<template>
    <require from="./age-verification.css"></require>
    <header>
        <div class="overlay"></div>
        <video playsinline="playsinline" autoplay="autoplay" muted="muted" loop="loop">
            <source src="assets/videos/babyTurtle.mov" type="video/mp4">
        </video>
        <div class="container h-200 w-100">
            <div class="d-flex h-200 text-center align-items-center">
                <div id="age-verification">
                    <div class="w-100 text-white align-center">
                        <h2 class="display-3">Are you over 21?</h2>
                    </div>
                    <form autocomplete="off" submit.delegate="markOldEnough()" class="form-inline justify-content-center">
                        <div class="form-group text-align:center">
                            <input type="text" class="form-control text-center align-center" id="dob" placeholder="Date Of Birth"
                                   date-picker="start-view.bind: 'years'; defaultDate.bind: defaultDate; date.two-way: dateOfBirth"
                                   value.two-way="profile.dateOfBirth">
                            </div>
                        <button type="submit" class="btn btn-dark">Enter</button>
                    </form>
                </div>
            </div>
        </div>
    </header>
</template>

<template>
    <require from="./on-tap.css"></require>
    <div id="onTap" class="container-fluid">
        <div class="row" repeat.for="beer of beersOnTap">
            <div class="col-sm-9">
                <div click.delegate="clickToExpandCards(beer)" class="card-wrapper align=center ${beer.isExpanded ? 'expanded' : ''}">
                    <div class="card-text-wrapper">
                        <h6 class="card-title">${beer.name}</h6>
                        <h7>${beer.style}</h7>
                        <p class='card-text' if.bind="beer.isExpanded">${beer.description}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>

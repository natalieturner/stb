<template>
    <require from="./on-tap.css"></require>
    <div id="onTap" class="container-fluid">
        <div class="row" repeat.for="beer of beersOnTap">
            <div class="col-sm-6">
                <div class="card-wrapper align=center">
                    <div class="onclick" click.delegate="clickToExpandCards($event)">
                        <div class="card-text-wrapper">
                            <h6 class="card-title">${beer.name}</h6>
                            <h7>${beer.style}</h7>
                            <p class='card-text hide'>${beer.description}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
